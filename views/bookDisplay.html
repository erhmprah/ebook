<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHub - Reading</title>
    <!-- Optimized for Microsoft Edge compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #2d3748;
      }

      .header {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: #fff;
        padding: 0.75rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
        height: 60px;
      }

      .header h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
      }

      .back-button {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #667eea;
        border: 2px solid rgba(102, 126, 234, 0.3);
        padding: 0.4rem 0.8rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }

      .back-button:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        transform: translateY(-2px);
      }

      .book-reader {
        padding: 1rem;
        height: calc(100vh - 60px);
        display: flex;
        justify-content: center;
        align-items: stretch;
        width: 100%;
      }

      .book-container {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        height: 100%;
        border: 1px solid rgba(255, 255, 255, 0.4);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .book-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .book-holder {
        width: 100%;
        height: calc(100% - 20px);
        border: none;
        border-radius: 8px;
        display: block;
        flex: 1;
        min-height: 0;
      }

      /* Essential download prevention - only hide clear download elements */
      button[title*="download"], a[download], .download, [href*="download"] {
        display: none !important;
      }

      /* Allow PDF viewer to function normally */
      .book-holder embed[type="application/pdf"] {
        pointer-events: auto !important;
      }

      .book-holder {
        pointer-events: auto !important;
      }


      /* Minimal protection styling */
      .book-container.restricted-pdf {
        position: relative;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        color: #718096;
        font-size: 1.1rem;
        flex-direction: column;
        gap: 1rem;
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 12px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        color: #4a5568;
        font-weight: 500;
      }

      /* Ensure iframe takes full available space */
      .book-container {
        min-height: calc(100vh - 100px);
      }

      .book-holder {
        background: white;
      }

      /* Optimize for PDF viewing */
      @media (min-width: 1400px) {
        .book-reader {
          padding: 0.5rem;
          height: calc(100vh - 60px);
        }
      }

      @media (min-width: 1600px) {
        .book-reader {
          padding: 0.25rem;
        }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Full screen utilization for larger screens */
      @media (min-width: 1200px) {
        .book-reader {
          padding: 0.5rem;
        }

        .book-container {
          border-radius: 8px;
        }
      }

      @media (max-width: 900px) {
        .header {
          padding: 0.6rem 1.5rem;
        }

        .header h1 {
          font-size: 1.3rem;
        }

        .back-button {
          padding: 0.5rem 0.9rem;
          font-size: 0.85rem;
        }
      }

      @media (max-width: 768px) {
        .header {
          padding: 0.5rem 1rem;
          flex-direction: column;
          gap: 0.5rem;
          height: auto;
        }

        .header h1 {
          font-size: 1.1rem;
        }

        .back-button {
          padding: 0.45rem 0.85rem;
          font-size: 0.8rem;
        }

        .book-reader {
          padding: 0.5rem;
          height: calc(100vh - 80px);
        }

        .book-container {
          border-radius: 8px;
        }
      }

      @media (max-width: 640px) {
        .header {
          padding: 0.4rem 0.8rem;
        }

        .header h1 {
          font-size: 1rem;
        }

        .back-button {
          padding: 0.4rem 0.8rem;
          font-size: 0.75rem;
        }

        .book-reader {
          padding: 0.4rem;
          height: calc(100vh - 70px);
        }

        .book-container {
          border-radius: 6px;
        }

        .loading {
          font-size: 1rem;
        }

        .spinner {
          width: 35px;
          height: 35px;
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 0.4rem 0.6rem;
        }

        .header h1 {
          font-size: 0.95rem;
        }

        .back-button {
          padding: 0.35rem 0.7rem;
          font-size: 0.7rem;
        }

        .book-reader {
          padding: 0.3rem;
          height: calc(100vh - 65px);
        }

        .book-container {
          border-radius: 4px;
        }

        .loading {
          font-size: 0.95rem;
        }

        .spinner {
          width: 30px;
          height: 30px;
        }

        .loading-text {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 375px) {
        .header {
          padding: 0.3rem 0.5rem;
        }

        .header h1 {
          font-size: 0.9rem;
        }

        .back-button {
          padding: 0.3rem 0.6rem;
          font-size: 0.65rem;
        }

        .book-reader {
          padding: 0.25rem;
          height: calc(100vh - 60px);
        }

        .book-container {
          border-radius: 3px;
        }

        .loading {
          font-size: 0.9rem;
        }

        .spinner {
          width: 25px;
          height: 25px;
        }

        .loading-text {
          font-size: 0.85rem;
        }
      }

      @media (max-width: 320px) {
        .header {
          padding: 0.25rem 0.4rem;
        }

        .header h1 {
          font-size: 0.85rem;
        }

        .back-button {
          padding: 0.25rem 0.5rem;
          font-size: 0.6rem;
        }

        .book-reader {
          padding: 0.2rem;
          height: calc(100vh - 55px);
        }

        .book-container {
          border-radius: 2px;
        }

        .loading {
          font-size: 0.85rem;
        }

        .spinner {
          width: 20px;
          height: 20px;
        }

        .loading-text {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1><i class="fas fa-book-reader"></i> BookHub Reader</h1>
      <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Books
      </a>
    </div>

    <div class="book-reader">
      <div class="book-container restricted-pdf">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading book...</div>
        </div>
        <iframe class="holder" id="pdfFrame" style="display: none;" 
          allowfullscreen 
          allow="pdf-viewer"
          referrerpolicy="no-referrer-when-downgrade"
          sandbox="allow-scripts allow-same-origin allow-popups">
        </iframe>
      </div>
    </div>

    <script>
      function hideLoading() {
        document.getElementById('loading').style.display = 'none';
      }

      // Dynamic gradient colors for body background
      const gradients = [
        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
        'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
        'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
        'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
        'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
        'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
        'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
        'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)'
      ];

      let currentGradient = 0;

      function changeGradient() {
        currentGradient = (currentGradient + 1) % gradients.length;
        document.body.style.background = gradients[currentGradient];
      }

      // Change gradient every 15 seconds for reading mode
      setInterval(changeGradient, 15000);

      // Optional: Change gradient on user interaction
      document.addEventListener('click', changeGradient);
    </script>
    <script src="js/bookDisplay.js"></script>
  </body>
</html>
