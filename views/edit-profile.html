<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - BookHub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #2d3748;
        line-height: 1.6;
      }

      header {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: #fff;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .title {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .back-button {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #667eea;
        border: 2px solid rgba(102, 126, 234, 0.3);
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-decoration: none;
      }

      .back-button:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      main {
        padding: 2rem;
        flex-grow: 1;
        max-width: 600px;
        margin: 0 auto;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .form-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-header h2 {
        color: #2d3748;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .form-header p {
        color: #718096;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2d3748;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }

      .form-group input:read-only {
        background-color: #f7fafc;
        color: #718096;
        cursor: not-allowed;
      }

      .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .btn {
        padding: 0.875rem 2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        color: #667eea;
        border: 2px solid rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .avatar-upload {
        text-align: center;
        margin-bottom: 2rem;
      }

      .avatar-preview {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid rgba(102, 126, 234, 0.3);
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .avatar-preview:hover {
        border-color: #667eea;
        transform: scale(1.05);
      }

      .avatar-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .upload-btn {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        border: 2px dashed #667eea;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .upload-btn:hover {
        background: #667eea;
        color: white;
      }

      #avatarInput {
        display: none;
      }

      .success-message {
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        color: white;
        padding: 1rem;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 1rem;
        display: none;
        animation: slideDown 0.3s ease;
      }

      .error-message {
        background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        color: white;
        padding: 1rem;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 1rem;
        display: none;
        animation: slideDown 0.3s ease;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      .character-count {
        font-size: 0.8rem;
        color: #718096;
        text-align: right;
        margin-top: 0.25rem;
      }

      .character-count.warning {
        color: #f56565;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .title {
          font-size: 1.5rem;
        }

        main {
          padding: 1rem;
        }

        .form-container {
          padding: 1.5rem;
        }

        .form-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }

      /* Animations */
      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title"><i class="fas fa-user-edit"></i> Edit Profile</h1>
      <a href="/profile" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Profile
      </a>
    </header>

    <main>
      <div class="form-container">
        <div class="form-header">
          <h2>Update Your Profile</h2>
          <p>Keep your information up to date</p>
        </div>

        <div id="successMessage" class="success-message">
          <i class="fas fa-check-circle"></i>
          Profile updated successfully!
        </div>

        <div id="errorMessage" class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span id="errorText">An error occurred. Please try again.</span>
        </div>

        <form id="editProfileForm">
          <div class="avatar-upload">
            <div class="avatar-preview" id="avatarPreview">
              <i class="fas fa-user"></i>
            </div>
            <label for="avatarInput" class="upload-btn">
              <i class="fas fa-camera"></i>
              Change Avatar
            </label>
            <input type="file" id="avatarInput" accept="image/*">
            <p style="font-size: 0.8rem; color: #718096; margin-top: 0.5rem;">
              JPG, PNG or GIF. Max size 5MB.
            </p>
          </div>

          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="full_name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" readonly>
          </div>

          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Tell us a bit about yourself..." maxlength="500"></textarea>
            <div class="character-count">
              <span id="bioCount">0</span>/500 characters
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="City, Country">
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="saveBtn">
              <i class="fas fa-save"></i>
              Save Changes
            </button>
            <a href="/profile" class="btn btn-secondary">
              <i class="fas fa-times"></i>
              Cancel
            </a>
          </div>
        </form>
      </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Saving your changes...</div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        initializeProfileEdit();
      });

      async function initializeProfileEdit() {
        try {
          showLoading(true);
          await loadProfileData();
          setupEventListeners();
        } catch (error) {
          console.error('Error initializing profile edit:', error);
          showMessage('error', 'Failed to load profile data. Please refresh the page.');
        } finally {
          showLoading(false);
        }
      }

      async function loadProfileData() {
        try {
          const response = await fetch('/api/profile');
          
          if (!response.ok) {
            throw new Error('Failed to fetch profile data');
          }
          
          const result = await response.json();
          
          if (result.success) {
            const profile = result.data.profile;
            
            // Populate form fields
            document.getElementById('fullName').value = profile.full_name || '';
            document.getElementById('email').value = profile.email || '';
            document.getElementById('bio').value = profile.bio || '';
            document.getElementById('phone').value = profile.phone || '';
            document.getElementById('location').value = profile.location || '';
            
            // Update character count
            updateCharacterCount();
            
            // Load avatar
            await loadUserAvatar();
          } else {
            throw new Error(result.message || 'Failed to load profile data');
          }
        } catch (error) {
          console.error('Error loading profile data:', error);
          throw error;
        }
      }

      async function loadUserAvatar() {
        try {
          const response = await fetch('/api/profile/avatar');
          
          if (response.ok) {
            const result = await response.json();
            
            if (result.success && result.data.has_avatar) {
              const avatarUrls = result.data.avatar_urls;
              const avatarUrl = avatarUrls.medium || avatarUrls.large;
              
              if (avatarUrl) {
                const avatarPreview = document.getElementById('avatarPreview');
                
                // Create image element
                const img = new Image();
                img.onload = function() {
                  avatarPreview.innerHTML = '';
                  avatarPreview.appendChild(img);
                  img.style.width = '100%';
                  img.style.height = '100%';
                  img.style.objectFit = 'cover';
                };
                
                img.onerror = function() {
                  console.warn('Failed to load avatar image');
                  loadDefaultAvatar();
                };
                
                img.src = avatarUrl;
                return;
              }
            }
          }
          
          // No avatar found, use default
          loadDefaultAvatar();
        } catch (error) {
          console.error('Error loading avatar:', error);
          loadDefaultAvatar();
        }
      }

      function loadDefaultAvatar() {
        const fullName = document.getElementById('fullName').value || 'BookHub User';
        const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        const avatarPreview = document.getElementById('avatarPreview');
        avatarPreview.innerHTML = initials || '<i class="fas fa-user"></i>';
      }

      function setupEventListeners() {
        const form = document.getElementById('editProfileForm');
        const avatarInput = document.getElementById('avatarInput');
        const bioTextarea = document.getElementById('bio');

        form.addEventListener('submit', handleFormSubmit);
        avatarInput.addEventListener('change', handleAvatarChange);
        bioTextarea.addEventListener('input', updateCharacterCount);
      }

      function updateCharacterCount() {
        const bioTextarea = document.getElementById('bio');
        const bioCount = document.getElementById('bioCount');
        const count = bioTextarea.value.length;
        
        bioCount.textContent = count;
        
        // Add warning class if approaching limit
        if (count > 450) {
          bioCount.parentElement.classList.add('warning');
        } else {
          bioCount.parentElement.classList.remove('warning');
        }
      }

      function handleAvatarChange(event) {
        const file = event.target.files[0];
        
        if (file) {
          // Validate file type
          if (!file.type.startsWith('image/')) {
            showMessage('error', 'Please select a valid image file.');
            event.target.value = '';
            return;
          }
          
          // Validate file size (5MB limit)
          if (file.size > 5 * 1024 * 1024) {
            showMessage('error', 'File size must be less than 5MB.');
            event.target.value = '';
            return;
          }
          
          // Preview the image
          const reader = new FileReader();
          reader.onload = function(e) {
            const avatarPreview = document.getElementById('avatarPreview');
            avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Avatar Preview">`;
          };
          reader.readAsDataURL(file);
        }
      }

      async function uploadAvatar(file) {
        const formData = new FormData();
        formData.append('avatar', file);
        
        const response = await fetch('/api/profile/avatar', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (!result.success) {
          throw new Error(result.message || 'Failed to upload avatar');
        }
        
        return result;
      }

      async function handleFormSubmit(event) {
        event.preventDefault();
        
        const submitBtn = document.getElementById('saveBtn');
        const originalText = submitBtn.innerHTML;
        
        try {
          // Show loading state
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
          submitBtn.disabled = true;
          showLoading(true);
          
          // Upload avatar if selected
          const avatarInput = document.getElementById('avatarInput');
          if (avatarInput.files.length > 0) {
            await uploadAvatar(avatarInput.files[0]);
          }
          
          // Prepare profile data
          const formData = new FormData(event.target);
          const profileData = {
            full_name: formData.get('full_name').trim(),
            bio: formData.get('bio').trim(),
            phone: formData.get('phone').trim(),
            location: formData.get('location').trim()
          };
          
          // Validate required fields
          if (!profileData.full_name) {
            throw new Error('Full name is required');
          }
          
          // Update profile
          await updateProfile(profileData);
          
          // Show success message
          showMessage('success', 'Profile updated successfully!');
          
          // Redirect to profile after delay
          setTimeout(() => {
            window.location.href = '/profile';
          }, 2000);
          
        } catch (error) {
          console.error('Profile update error:', error);
          showMessage('error', error.message || 'Failed to update profile. Please try again.');
        } finally {
          // Restore button state
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          showLoading(false);
        }
      }

      async function updateProfile(profileData) {
        const response = await fetch('/api/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(profileData)
        });
        
        const result = await response.json();
        
        if (!result.success) {
          throw new Error(result.message || 'Failed to update profile');
        }
        
        return result;
      }

      function showMessage(type, message) {
        const successElement = document.getElementById('successMessage');
        const errorElement = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        // Hide all messages first
        successElement.style.display = 'none';
        errorElement.style.display = 'none';
        
        if (type === 'success') {
          successElement.style.display = 'block';
        } else {
          errorText.textContent = message;
          errorElement.style.display = 'block';
        }
        
        // Auto-hide messages after 5 seconds
        setTimeout(() => {
          successElement.style.display = 'none';
          errorElement.style.display = 'none';
        }, 5000);
      }

      function showLoading(show) {
        const loadingOverlay = document.getElementById('loadingOverlay');
        loadingOverlay.style.display = show ? 'flex' : 'none';
      }
    </script>
  </body>
</html>
