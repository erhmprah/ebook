<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #2d3748;
        line-height: 1.6;
      }

      header {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: #fff;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .title {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .back-button-container {
        padding: 2rem 2rem 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .back-button {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #667eea;
        border: 2px solid rgba(102, 126, 234, 0.3);
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .back-button:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      main {
        padding: 2rem;
        flex-grow: 1;
        max-width: 1400px;
        margin: 0 auto;
      }

      .book-category {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }

      .category-header {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        margin-bottom: 2rem;
        text-align: center;
      }

      .category-header h2 {
        color: #2d3748;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .category-header p {
        color: #718096;
        font-size: 1.1rem;
      }

      .see-more-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: none;
        padding: 0.875rem 2rem;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
      }

      .see-more-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .see-more-btn:hover::before {
        left: 100%;
      }

      .see-more-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .see-more-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
      }

      .book {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .book::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .book:hover::before {
        transform: scaleX(1);
      }

      .book:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        border-color: rgba(102, 126, 234, 0.3);
      }

      .book img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
      }

      .book:hover img {
        transform: scale(1.05);
      }

      .book .title {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0 0 0.75rem 0;
        color: #2d3748;
        line-height: 1.3;
      }

      .book .author {
        font-size: 0.9rem;
        color: #718096;
        margin-bottom: 1rem;
        line-height: 1.4;
      }

      .book .price {
        color: #38a169;
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 1px 2px rgba(56, 161, 105, 0.1);
      }

      .book button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 25px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .book button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .book button:hover::before {
        left: 100%;
      }

      .book button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 3rem;
        padding-bottom: 2rem;
        gap: 0.5rem;
      }

      .pagination .button {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #667eea;
        border: 2px solid rgba(102, 126, 234, 0.3);
        padding: 0.75rem 1rem;
        margin: 0;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s ease;
        min-width: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pagination .button:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .pagination .button.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        font-weight: 700;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropbtn {
        color: #e2e8f0;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        border-radius: 12px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dropbtn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        min-width: 180px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        z-index: 1001;
        right: 0;
        border-radius: 16px;
        overflow: hidden;
        margin-top: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dropdown-content a {
        color: #4a5568;
        padding: 1rem 1.25rem;
        text-decoration: none;
        display: block;
        transition: all 0.3s ease;
        cursor: pointer;
        font-weight: 500;
      }

      .dropdown-content a:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        transform: translateX(4px);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Responsive Design */
      @media (max-width: 900px) {
        .book-category {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 1.75rem;
        }

        .category-header h2 {
          font-size: 1.8rem;
        }

        .see-more-btn {
          padding: 0.8rem 1.75rem;
          font-size: 0.95rem;
          margin-top: 1.25rem;
        }
      }

      @media (max-width: 768px) {
        header {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .title {
          font-size: 1.5rem;
        }

        main {
          padding: 1rem;
        }

        .book-category {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .category-header {
          padding: 1.5rem;
        }

        .see-more-btn {
          padding: 0.75rem 1.5rem;
          font-size: 0.9rem;
          margin-top: 1rem;
        }

        .category-header h2 {
          font-size: 1.5rem;
        }

        .category-header p {
          font-size: 1rem;
        }

        .book {
          padding: 1.25rem;
        }

        .book img {
          height: 250px;
        }

        .book .title {
          font-size: 1.1rem;
        }

        .book button {
          padding: 0.8rem 1.25rem;
          font-size: 0.9rem;
          min-height: 44px;
        }

        .pagination .button {
          padding: 0.8rem 1rem;
          min-width: 44px;
          min-height: 44px;
        }
      }

      @media (max-width: 640px) {
        .book-category {
          gap: 1rem;
        }

        .category-header {
          padding: 1.25rem;
        }

        .see-more-btn {
          padding: 0.7rem 1.3rem;
          font-size: 0.85rem;
          margin-top: 0.9rem;
        }

        .category-header h2 {
          font-size: 1.4rem;
        }

        .category-header p {
          font-size: 0.95rem;
        }

        .book {
          padding: 0.875rem;
        }

        .book img {
          height: 200px;
        }

        .book .title {
          font-size: 0.95rem;
        }

        .book .author {
          font-size: 0.8rem;
        }

        .book .price {
          font-size: 0.95rem;
        }

        .book button {
          padding: 0.7rem 0.875rem;
          font-size: 0.8rem;
          min-height: 40px;
        }

        .pagination {
          gap: 0.25rem;
        }

        .pagination .button {
          padding: 0.7rem 0.8rem;
          min-width: 40px;
          min-height: 40px;
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        main {
          padding: 0.75rem;
        }

        .book-category {
          gap: 0.75rem;
        }

        .category-header {
          padding: 1rem;
          margin-bottom: 1.5rem;
        }

        .category-header h2 {
          font-size: 1.3rem;
        }

        .category-header p {
          font-size: 0.9rem;
        }

        .book {
          padding: 0.75rem;
        }

        .book img {
          height: 180px;
        }

        .book .title {
          font-size: 0.9rem;
          line-height: 1.2;
        }

        .book .author {
          font-size: 0.75rem;
          line-height: 1.3;
        }

        .book .price {
          font-size: 0.9rem;
        }

        .book button {
          padding: 0.65rem 0.75rem;
          font-size: 0.75rem;
          min-height: 38px;
        }

        .pagination {
          margin-top: 2rem;
          gap: 0.125rem;
        }

        .pagination .button {
          padding: 0.65rem 0.7rem;
          min-width: 38px;
          min-height: 38px;
          font-size: 0.75rem;
        }

        .back-button-container {
          padding: 1.5rem 0.75rem 0;
        }

        .back-button {
          padding: 0.7rem 1.2rem;
          font-size: 0.85rem;
          min-height: 44px;
        }
      }

      @media (max-width: 375px) {
        .book-category {
          gap: 0.5rem;
        }

        .category-header {
          padding: 0.875rem;
        }

        .category-header h2 {
          font-size: 1.2rem;
        }

        .category-header p {
          font-size: 0.85rem;
        }

        .book {
          padding: 0.65rem;
        }

        .book img {
          height: 160px;
        }

        .book .title {
          font-size: 0.85rem;
        }

        .book .author {
          font-size: 0.7rem;
        }

        .book .price {
          font-size: 0.85rem;
        }

        .book button {
          padding: 0.6rem 0.65rem;
          font-size: 0.7rem;
          min-height: 36px;
        }

        .pagination .button {
          padding: 0.6rem 0.65rem;
          min-width: 36px;
          min-height: 36px;
          font-size: 0.7rem;
        }
      }

      @media (max-width: 320px) {
        .book-category {
          gap: 0.4rem;
        }

        .category-header {
          padding: 0.75rem;
        }

        .category-header h2 {
          font-size: 1.1rem;
        }

        .category-header p {
          font-size: 0.8rem;
        }

        .book {
          padding: 0.55rem;
        }

        .book img {
          height: 140px;
        }

        .book .title {
          font-size: 0.8rem;
        }

        .book .author {
          font-size: 0.65rem;
        }

        .book .price {
          font-size: 0.8rem;
        }

        .book button {
          padding: 0.55rem 0.6rem;
          font-size: 0.65rem;
          min-height: 34px;
        }

        .pagination .button {
          padding: 0.55rem 0.6rem;
          min-width: 34px;
          min-height: 34px;
          font-size: 0.65rem;
        }
      }
      /* ................................ */
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Category Name</h1>
      <div class="dropdown">
        <div style="display: flex; align-items: center; font-style: italic">
          <p id="username">user name</p>
          <i class="fas fa-user-circle dropbtn"></i>
        </div>
        <div class="dropdown-content">
          <a href="/profile">Profile</a>
          <a href="/settings">Settings</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
    </header>
    <div class="back-button-container">
      <button class="back-button" onclick="window.history.back()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back
      </button>
    </div>
    <main>
      <div class="category-header">
        <h2 id="categoryTitle"><i class="fas fa-book"></i> Category Books</h2>
        <p id="categoryDescription">Discover amazing books in this category</p>
        <button id="seeMoreBtn" class="see-more-btn" onclick="fetchAllBooks()">
          <i class="fas fa-expand-arrows-alt"></i> See All Books
        </button>
      </div>

      <div class="book-category" id="booksContainer">
        <div class="book" style="display: none">
          <img src="images/download.png" alt="Book Title" />
          <h3 class="title">Book Title</h3>
          <p class="author">Author Name</p>
          <p class="price">₵0.00</p>
          <button>View Details</button>
        </div>
      </div>

      <div class="pagination" id="paginationContainer" style="display: none;">
        <button class="button" onclick="previousPage()">‹ Previous</button>
        <button class="button active" onclick="goToPage(1)">1</button>
        <button class="button" onclick="nextPage()">Next ›</button>
      </div>
    </main>

    <script src="js/categoryScript.js"></script>
    <script src="js/header.js"></script>

    <!-- Dynamic Gradient Animation -->
    <script>
      // Dynamic gradient colors for body background
      const gradients = [
        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
        'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
        'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
        'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
        'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
        'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
        'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
        'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)'
      ];

      let currentGradient = 0;

      function changeGradient() {
        currentGradient = (currentGradient + 1) % gradients.length;
        document.body.style.background = gradients[currentGradient];
      }

      // Change gradient every 10 seconds
      setInterval(changeGradient, 10000);

      // Optional: Change gradient on user interaction
      document.addEventListener('click', changeGradient);
    </script>
  </body>
</html>
