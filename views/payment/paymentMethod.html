<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Payment Method</title>
    <meta name="paystack-public-key" content="<%= process.env.PAYSTACK_PUBLIC_KEY || 'pk_test_your_key_here' %>">
    <style>
      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .payment-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 100%;
        max-width: 500px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .payment-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      h1 {
        color: #2d3748;
        margin-bottom: 25px;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .payment-options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 25px;
      }

      .payment-options label {
        display: flex;
        align-items: center;
        border: 2px solid rgba(102, 126, 234, 0.2);
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.5);
        position: relative;
        overflow: hidden;
      }

      .payment-options label::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
        transition: left 0.5s ease;
      }

      .payment-options label:hover::before {
        left: 100%;
      }

      .payment-options label:hover {
        border-color: #667eea;
        background: rgba(102, 126, 234, 0.05);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
      }

      .payment-options input[type="radio"] {
        margin-right: 15px;
        width: 20px;
        height: 20px;
        accent-color: #667eea;
      }

      .payment-options img {
        width: 60px;
        height: auto;
        margin-right: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .payment-option-text {
        font-weight: 600;
        color: #2d3748;
        font-size: 1.1rem;
      }

      .continue-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 30px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        max-width: 250px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .continue-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .continue-button:hover::before {
        left: 100%;
      }

      .continue-button:hover {
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .continue-button:active {
        transform: translateY(0);
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .payment-container {
          padding: 20px;
          margin: 10px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .payment-options label {
          padding: 12px;
        }

        .payment-options img {
          width: 50px;
        }

        .payment-option-text {
          font-size: 1rem;
        }

        .continue-button {
          padding: 12px 25px;
          font-size: 1rem;
        }
      }

      @media (max-width: 400px) {
        .payment-options label {
          flex-direction: column;
          text-align: center;
          gap: 10px;
        }

        .payment-options input[type="radio"] {
          margin-right: 0;
          margin-bottom: 5px;
        }

        .payment-options img {
          margin-right: 0;
          width: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h1>Choose Payment Method</h1>
      <div class="payment-options">
        <label>
          <input type="radio" name="mobile_money" value="telecel" />
          <img src="images/telecel.png" alt="Telecel Mobile Money" />
          <span class="payment-option-text">Telecel Cash</span>
        </label>
        <label>
          <input type="radio" name="mobile_money" value="mtn" />
          <img src="images/mtn.png" alt="MTN Mobile Money" />
          <span class="payment-option-text">MTN MoMo</span>
        </label>
        <label>
          <input type="radio" name="mobile_money" value="airteltigo" />
          <img src="images/airtelTigo.png" alt="AirtelTigo Mobile Money" />
          <span class="payment-option-text">AirtelTigo Money</span>
        </label>
      </div>
      <button id="continueButton" type="button" class="continue-button">
        Continue to Payment
      </button>
    </div>

    <script src="js/paystack.js"></script>
    <script>
      document
        .getElementById("continueButton")
        .addEventListener("click", async (event) => {
          event.preventDefault();
          const selectedOption = document.querySelector(
            "input[name='mobile_money']:checked"
          );

          if (selectedOption) {
            const selectedValue = selectedOption.value;

            try {
              // Get book price from sessionStorage
              const bookPrice = sessionStorage.getItem("bookPrice");

              if (!bookPrice) {
                alert("Book price not found. Please go back and try again.");
                return;
              }

              // Navigate to payment contact form with selected provider
              sessionStorage.setItem("selectedProvider", selectedValue);
              console.log("Selected provider:", selectedValue);
              window.location.href = "/makePayment";

            } catch (error) {
              console.error("Payment initialization error:", error);
              alert("Error initializing payment. Please try again.");
            }
          } else {
            alert("Please select a mobile money option.");
          }
        });
    </script>
  </body>
</html>
