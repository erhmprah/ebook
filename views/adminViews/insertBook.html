<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #34495e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 10px;
      }
      .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        width: 600px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group textarea {
        resize: vertical;
      }
      .form-group button {
        background-color: #34495e;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #2c3e50;
      }

      @media (max-width: 600px) {
        .form-container {
          padding: 10px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
          padding: 8px;
        }
        .form-group button {
          padding: 8px 12px;
        }
      }

      @media (max-width: 400px) {
        body {
          padding: 5px;
        }
        .form-container {
          width: 100%;
          padding: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
          padding: 6px;
        }
        .form-group button {
          padding: 6px 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <form method="post" action="insertBook" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" required />
        </div>
        <div class="form-group">
          <label for="excerpt">Excerpt</label>
          <textarea id="excerpt" name="excerpt" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label for="class">Class</label>
          <input type="text" id="class" name="class" required />
        </div>
        <div class="form-group">
          <label for="level">Level</label>
          <input type="text" id="level" name="level" required />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" name="status" required />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" required />
        </div>
        <div class="form-group">
          <label for="date-added">Date Added</label>
          <input type="date" id="date-added" name="date-added" required />
        </div>
        <div class="form-group">
          <label for="image">Date Added</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
